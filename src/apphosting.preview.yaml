# Replace all placeholder values with your actual Firebase credentials

env:
  # Firebase Client SDK Configuration (Public Variables)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "AIzaSyCGWOFpBL1devnWqA9SSbBkHBM-Ent8OYM" # Replace with your actual API key from Firebase Console
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "studio-9632556640-bd58d.firebaseapp.com" # Replace with your actual auth domain
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "studio-9632556640-bd58d" # Replace with your actual project ID
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "studio-9632556640-bd58d.firebasestorage.app" # Replace with your actual storage bucket
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "435313355929" # Replace with your actual messaging sender ID
